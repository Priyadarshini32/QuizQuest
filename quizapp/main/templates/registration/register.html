{%load static%}
<!DOCTYPE html>
<html>
<head>
    <metacharset="utf-8">
    <title>Register Page</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Quiz</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-toggle="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse float-end" id="nabarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="{% url 'all_categories' %}">Categories</a>
                    <a class="nav-link" href="{% url 'register' %}">Register</a>
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container my-4">
        <h3 class="my-4">Register</h3>
        {% if msg %}
        <p class="text-success"></p>
        {% endif %}
        <form method="post" action="">
            <table class="table table-bordered" >
                {% csrf_token %}
                {{form.as_table}}
                <tr>   
                    <td colspan="2"><input type="submit" class="btn btn-primary"/></td>
                </tr>
            </table>
        </form>
    </div>
</body
</html>
